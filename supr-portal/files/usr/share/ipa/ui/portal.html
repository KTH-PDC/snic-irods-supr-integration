<!DOCTYPE html>
<html class="login-pf">
<head>
    <meta charset="utf-8">
    <title>Portal page</title>
    <script type="text/javascript" src="js/libs/loader.js"></script>
    <script type="text/javascript">
        (function() {
            var styles = [
                '../ui/css/patternfly.css',
                '../ui/css/ipa.css',
                '../ui/ipa.css'
            ];
            ipa_loader.styles(styles);
            ipa_loader.scripts([
                'js/libs/jquery.js',
                'portal.js',
                'js.cookie.js'
            ]);
        })();
    </script>
</head>

<body>

<div class="login-pf-body">
<span id="badge">
    <img src="images/login-screen-logo.png" alt="" />
</span>
<div class="container">

<div class="row">

    <div class="col-sm-12">
      <div id="brand">
        <img src="images/product-name.svg" alt="">
      </div>
    </div>

    <div class="col-sm-7 col-md-6 col-lg-5 login">
        <form class="form-horizontal" role="form" action="/ipa/session/portal" method="post" id="set_password">
            <div class="form-group validation-summary-group">
                <div class="col-sm-12 controls">
                    <div class="widget validation-summary">
                        <div class="alert alert-success" style="display:none;">
                            <span class="fa fa-check-circle-o"></span><p></p>
                        </div>
                        <div class="alert alert-danger" style="display:none;">
                            <span class="fa fa-exclamation-circle"></span><p></p>
                        </div>
                        <div class="alert alert-warning" style="display:none;">
                            <span class="fa fa-warning"></span><p></p>
                        </div>
                        <div class="alert alert-info" style="display:none;">
                            <span class="fa fa-info-circle"></span><p></p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-4 control-label">
                    <label for="user">Password</label>
                </div>
                <div class="col-sm-8 controls">
                    <div class="widget text-widget">
                        <input type="password" class="form-control" name="password" id="password" title="password" accesskey="p">
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-4 control-label">
                    <label for="verification">Verification</label>
                </div>
                <div class="col-sm-8 controls">
                    <div class="widget text-widget">
                        <input type="password" class="form-control" name="verification" id="verification" title="verification" accesskey="v">
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-xs-4 col-sm-offset-4 col-sm-8 submit">
                    <input name="submit" class="btn btn-primary btn-lg" value="Set" type="submit" />
                </div>
            </div>
        </form>
    </div>
    <div class="col-sm-5 col-md-6 col-lg-7 details">
    </div>
</div>
</div>
</div>
</body>
</html>
